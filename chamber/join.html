<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mexico City Chamber of Commerce - Join Us</title>
    <meta name="description" content="Home page of the Mexico City Chamber of Commerce" />
    <meta name="author" content="Efrain Ochoa" />
    <meta property="og:title" content="Mexico City Chamber of Commerce" />
    <meta property="og:description" content="Welcome to the Mexico City Chamber of Commerce" />
    <meta property="og:image" content="https://efra8ab.github.io/wdd231/chamber/images/mexico_city.webp">
    <meta property="og:url" content="https://efra8ab.github.io/wdd231/chamber/index.html" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" sizes="32x32" />
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/join.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class = "header-brand">
            <img src="images/cdmx_logo.webp" alt="Mexico City Logo">
            <div class="brand-text">
                <h2>Mexico City Chamber of Commerce - Join Us</h2>
            </div>
        </div>
    </header>
    
    <nav aria-label="Main navigation">
        <div class="hamburguer" onclick="toggleMenu()">
            <div></div><div></div><div></div>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li><a href="join.html" class="active" aria-current="page">Join</a></li>
            <li><a href="#">Discover</a></li>
        </ul>
    </nav>

    <main>
        <h1>Become a Chamber Member</h1>
        <form id="joinForm" class="join-form" method="get" action="thankyou.html">
            <label title="Please enter your first name">
                First Name
                <input type="text" name="firstName" required autocomplete="first-name">
            </label>
            
            <label title="Please enter your last name">
                Last Name
                <input type="text" name="lastName" required autocomplete="last-name">
            </label>
            
            <label title="Your title within the organization">
                Organizational Title
                <input type="text" name="organizationTitle" autocomplete="organization-title" pattern="[A-Za-z\\s\\-]{7,}" placeholder="Marketing Manager">
            </label>

            <label title="To follow up with your request">
                Email Address
                <input type="email" name="email" required autocomplete="email" placeholder="you@example.com">
            </label>

            <label title="Best phone number to get in touch">
                Phone Number
                <input type="tel" required name="phone" autocomplete="tel">
            </label>

            <label title="Organisation or business name">
                Business / Organisation Name
                <input type="text" name="organization" required autocomplete="organization" />
            </label>

            <label title="Select a membership level">
                Membership Level
                <select name="membershipLevel" id="membershipLevel" required>
                    <option value="np">NP - Non-profit (Free)</option>
                    <option value="bronze">Bronze</option>
                    <option value="silver">Silver</option>
                    <option value="gold">Gold</option>
                </select>
            </label>

            <label title="Tell us about your organization">
                Organization Description
                <textarea name="description" rows="4" placeholder="Brief description"></textarea>
            </label>

            <input type="hidden" name="timestamp" id="timestamp">
            <input type="submit" value="Submit Application">
        </form>
    </main>
</body>
</html>
